#####################################################################
#   Nozzle Clean 
#####################################################################    
[gcode_macro CLEAN_NOZZLE]
variable_start_x: 305
variable_start_y: 358
variable_start_z: 5.5
variable_wipe_distx: -50
variable_wipe_disty: -5
variable_wipe_qty: 5
variable_wipe_spd: 200
variable_raise_distance: 20

gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}
 
 G90                                            ; absolute positioning
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_distx} Y{start_y + wipe_disty} F{wipe_spd * 60}
   G1 Y{start_y} F{wipe_spd * 60}
   G1 X{start_x} Y{start_y + wipe_disty} F{wipe_spd * 60}
   G1 Y{start_y} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 G1 Z{raise_distance}

#####################################################################    


#####################################################################
#   Purge Bucket
#####################################################################  

[gcode_macro PURGE_NOZZLE]
variable_start_x: 315
variable_start_y: 358
variable_start_z: 5.5


gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}

 SET_HEATER_TEMPERATURE HEATER=extruder TARGET=240
 
 G90                                            ; absolute positioning
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Extrude 50mm
 _CLIENT_LINEAR_MOVE E=50 F=300


 ## Macro Clean Nozzle
 CLEAN_NOZZLE

 
 
